<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/mobile.css">
    <script src="https://use.fontawesome.com/8c167330d1.js"></script>
    <title>Hotel</title>
</head>
<body>
    <nav>
        <div class="nav-logo">
            Hotel BT
        </div>
        <div class="nav-menu">
            <ul>
                <a href="index.html"><li>Home</li></a>
                <a href="about.html"><li>About</li></a>
                <a href="#"><li class="active">Contact Us</li></a>
            </ul>
        </div>
    </nav>
    <section id="contact">
        <div class="container">
        <form action="#">
            <div class="form-wrapper">
                <h1>Contact Us</h1>
                <div class="form-group">
                    <label for="id">Name</label>
                    <input type="text" id="name" placeholder="John Doe" name="name">
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" placeholder="Clarification of prices" name="subject">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="john.doe@gmail.com" name="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" placeholder="Hey could you please send me the pricing plans" rows="10" cols="56"></textarea>
                </div>
            </div>
            <button class="btn"><i class="fa fa-paper-plane fa-2x" aria-hidden="true"></i>Submit</button>
        </form>
    </div>
    </section>
    <section id="footer">
        <div class="container">
            <p>COPYRIGTH &copy; 2020</p>
        </div>
    </section>
</body>
</html>
